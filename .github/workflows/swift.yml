# This workflow will build and test an iOS project using Xcode

name: Swift CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-14  # Explicit macOS version for stability

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: List Installed Xcode Versions
      run: ls /Applications | grep Xcode

    - name: Set Up Xcode 16.2
      run: |
        if [ -d "/Applications/Xcode_16.2.app" ]; then
          sudo xcode-select -s /Applications/Xcode_16.2.app
        else
          echo "⚠️ Xcode 16.2 not found, using default version."
        fi

    - name: Verify Xcode Version
      run: xcodebuild -version

    - name: List Available iOS Simulators
      run: xcrun simctl list devices

    - name: Select an Available iOS Simulator
      run: |
        DEVICE_NAME=$(xcrun simctl list devices available | grep -m 1 "iPhone" | awk -F'[()]' '{print $2}')
        if [ -z "$DEVICE_NAME" ]; then
          echo "❌ No available iPhone simulators found!" && exit 1
        fi
        echo "✅ Using simulator: $DEVICE_NAME"
        echo "SIMULATOR_NAME=$DEVICE_NAME" >> $GITHUB_ENV

    - name: Boot Selected Simulator
      run: xcrun simctl boot "$SIMULATOR_NAME"

    - name: Clean & Build Project
      run: xcodebuild clean build -scheme swift_counter -sdk iphonesimulator -destination "generic/platform=iOS Simulator" | xcpretty

    - name: Run Unit Tests
      run: xcodebuild test -scheme swift_counter -sdk iphonesimulator -destination "generic/platform=iOS Simulator" | xcpretty